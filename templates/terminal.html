<!doctype html>

<html>
<head>
	<title>Point of Sales</title>
	<meta http-equiv="content-type" content="text/html" charset="UTF-8">
	<meta name="description" content="Front-end terminal for a Point of sales system">
</head>
<body>
	<h2 align="center">Terminal</h2>
	<form method="post">
		<table>
			<tr>
				<label>
					<td><div>Scanned Items</div></td>
				</label>
			</tr>
			<tr>
				<td><textarea rows="20" cols="40" name="scanned_items">{{scanned_items}}</textarea></td>
				<td><div>{{scanned_items_error}}</div></td>
			</tr>
			<tr>
				<td><input type="submit" value="Calculate Total"></td>
			</tr>
			<tr>
				<td><br><br></td>
			</tr>
			<tr>
				<td><div>Total</div></td>
				<td><div name="total">$ {{total}}</div></td>
			</tr>
		</table>
	</form>
</body>
</html>
